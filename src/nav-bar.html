<template bindable="router, toggle, state">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <i class="fa fa-home"></i>
        <span>${router.title}</span>
      </a>
      <a
        role="button"
        class="${state.burgerToggle === true ? 'navbar-burger burger is-active' : 'navbar-burger burger'}"
        aria-label="menu"
        aria-expanded="false"
        click.delegate="toggle()"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="${state.burgerToggle === true ? 'navbar-menu is-active' : 'navbar-menu'}">
      <div class="navbar-start">
        <a
          repeat.for="row of router.navigation"
          class="${row.isActive ? 'is-active navbar-item' : 'navbar-item'}"
          href.bind="row.href"
          >${row.title}</a
        >
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <p>WTF WIN</p>
        </div>
        <ul class="navbar-item">
          <li class="loader" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
